<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용방법</title>
    <!-- 2. 내부 스타일 : html문서안에 style 태그 안에 있음 -->
    <style>
    p {
        color: cornflowerblue;
    }
    </style>
    <!-- 3. 링크로 외부파일인 myStyle.css 적용 -->
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <!-- 인라인 css -->
    <h1 style="color: brown;">제목입니다.</h1>
    <p>본문 내용</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore mollitia voluptatibus at adipisci quam culpa nihil officia saepe iste alias suscipit, exercitationem delectus sed, asperiores molestias officiis ea dignissimos voluptates!</p>    
</body>
</html>
